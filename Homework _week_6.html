<!DOCTYPE html>
<html lang="en">

<body>
     <div class="cities-tab">

        </div>

  </br>
    <form class="row g-3" id="search-form">
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Enter City</label>
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="Enter City"
        />
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3 w-100">Search</button>
      </div>
       <div class="col-3">
        <button class="btn btn-success w-100" id="current-location-button">
        Current
        </button>
      </div>
    </form>

    <div class="main-information">
      <h2 id="city">
        <strong></strong>
      </h2>
      <h3 id="date">
        </h3>
      <p><span id="description"></span>
    </p>
    </br>
    <div class="float-left"> 
      <span class="temperature" id="temperature">
        
      </span>
      <span class="units">
            <a>°C</a>    
      </span>
        </div>
      
    </br>
    </div>

    <div class="five-days">
      <div class="days">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
        </div>
      </div>
    </br>
      <div class="emojis">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
          <div class="col">🌦</div>
          <div class="col">🌧</div>
          <div class="col">🌧</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>
      </div>
    </br>
      <div class="temperature">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
          <div class="col">31°</div>
          <div class="col">30°</div>
          <div class="col">30°</div>
          <div class="col">31°</div>
          <div class="col">32°</div>
        </div>
      </div>
    </div>
    <script>
       function formatDate(date) {
  let hours = date.getHours();
  if (hours < 10) {
    hours = `0${hours}`;
  }

  let minutes = date.getMinutes();
  if (minutes < 10) {
    minutes = `0${minutes}`;
  }

  let dayIndex = currentTime.getDay();
  let days = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday"
  ];
  let day = days[dayIndex];
  return `${day} ${hours}:${minutes}`;
}
function searchLocation(position){
  let apiKey = "11d3102a864acd14415838fd65caaf90";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(displayWeatherCondition);

}
function getCurrentLocation(event) {
event.preventDefault();
navigator.geolocation.getCurrentPosition(searchLocation);
}

function showTemperature(response) {
  console.log(response.data.main.temp);
  let temperature = Math.round(response.data.main.temp);
  let temperatureElement = document.querySelector("#temperature");
  let description = document.querySelector("#description");
  temperatureElement.innerHTML = `${temperature}`;
  description.innerHTML = response.data.weather[0].description;
}

function displayWeatherCondition(response) {
  document.querySelector("#city").innerHTML = response.data.name;
  document.querySelector("#temperature").innerHTML = Math.round(
    response.data.main.temp
  );
  document.querySelector("#description").innerHTML =
    response.data.weather[0].description;
}

function searchCity(city) {
  let apiKey = "11d3102a864acd14415838fd65caaf90";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(displayWeatherCondition);
}

function handleSubmit(event) {
  event.preventDefault();
  let city = document.querySelector("#city-input").value;
  searchCity(city);
}

let dateElement = document.querySelector("#date");
let currentTime = new Date();
dateElement.innerHTML = formatDate(currentTime);

let searchForm = document.querySelector("#search-form");
searchForm.addEventListener("submit", handleSubmit);

let currentLocationButton = document.querySelector("#current-location-button");
currentLocationButton.addEventListener("click", getCurrentLocation);

searchCity("Bangkok");

    </script>
</body>
</html>
